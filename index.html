<!DOCTYPE html>
<html lang="en-IE">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stardew Valley Guess Who - Matt Rust</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/27c5758240.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="background"></div>
        <div class = "logo-container">
            <img id="logo" src="img/main.png" alt="Stardew Valley Logo">
        </div>

        <div class="container">
            <div class="side">
                    <div id="randomCharacter"></div>
                    <div class="character-navigation">
                        <img id="prevCharacterBtn" src="img/prev-character.png" alt="Previous Character">
                        <img id="randomCharacterBtn" src="img/random-character.png" alt="Get Random Character">
                        <img id="nextCharacterBtn" src="img/next-character.png" alt="Next Character">
                    </div>
                    <img id="ResetCharacterBtn" src="img/reset.png" alt="Reset Board">
                
            </div>

            <div class="side" id="characterGrid">
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="footer-left">
            <p>All Characters and Associated Content made by</p>
            <img id="concernedApeLogo" src="img/concerned.gif" alt="ConcernedApe Logo">
        </div>
        <div class="footer-right">
            <a href = "https://mattrust.net">Made With <i class="fas fa-feather"></i> By Matt Rust</a>
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#5b2b2a', 'T6T4136DSS');kofiwidget2.draw();</script> 
        </div>
    </footer>

    <div id="leafOverlay">
        <div class="leaf-border top-border"></div>
        <div class="leaf-border bottom-border"></div>
    </div>
    
    

    <script src="js/script.js"></script>
    <script src="js/back.js"></script>
</body>
</html>
